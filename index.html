<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>A Rhythm Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" charset="UTF-8" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
    window.statusMode = 0;
    window.musicBlobUrl = "";
    window.dataBlobUrl = "";
    window.dataObj = {};
  </script>
  <script type="text/javascript" charset="UTF-8" src="inputHandler.js"></script>
  <script type="text/javascript" charset="UTF-8" src="lineTaiko.js"></script>
  <script type="text/javascript" charset="UTF-8" src="scoreInterpreter.js"></script>
</head>

<body>
  <div class="blockarea">
    <div class="header">
      <p>A simple Rhythm Game</p>
    </div>
    <canvas id="mainGame" width="480" height="320"></canvas>
  </div>
  <div class="inputForm">
    <form id="getFiles">
      Music File:<input type="file" id="musicFile"></input><br> Data File:<input type="file" id="dataFile"></input><br>
      <input type="submit" value="Send"></input>
    </form>
  </div>
  <!-- <a id="toGoogle" href="http://www.google.com.tw">To Google</a> -->
  <div class="blockarea">
    <p>Controls: Use Space/f/j for hitting note.</p>
  </div>
</body>

</html>
