<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>A Rhythm Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" charset="UTF-8" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
    window.statusMode = 0;
    window.musicBlobUrl = "";
    window.dataBlobUrl = "";
    window.dataObj = {};
  </script>
  <script type="text/javascript" charset="UTF-8" src="inputHandler.js"></script>
  <script type="text/javascript" charset="UTF-8" src="lineTaiko.js"></script>
  <script type="text/javascript" charset="UTF-8" src="scoreInterpreter.js"></script>
</head>

<body>
  <div id="pageContainer">
    <div id="HEADER" class="LRBlock">
      <div id="TITLE" class="left">
        <h1>A simple Rhythm Game</h1>
      </div>
    </div>
    <div id="CONTENT">
      <div id="game" class="contentPane">
        <canvas id="mainGame" width="480" height="320"></canvas>
      </div>
      
      <form id="getFiles">
        <div id="inputForm" class="contentPane">
          <ul class="form-outer">
            <li>
              <label for="musicFile">Music File:</label>
              <input type="file" name="musicFile" id="musicFile"></input>
            </li>
            <li>
              <label for="dataFile">Data File:</label>
              <input type="file" name="dataFile" id="dataFile"></input>
            </li>
            <li>
              <label for="sfxFile">SFX File (optional):</label>
              <input type="file" name="sfxFile" id="sfxFile"></input>
            </li>
            <li class="form-inner">
              <input type="submit" id="formPlayButton" class="bigButton" value="Play!"></input>
              <input type="button" id="formClearButton" class="bigButton" value="Clear" onclick="this.form.reset()"></input>
            </li>
          </ul>
        </div>
      </form>
    </div> 
    <div id="FOOTER" class="LRBlock">
      <span class="left">
        <h3>Controls: Use Space/f/j for hitting note.</h3>
      </span>
      <span class="right">
        <p>by bob1996w</p>
      </span>
    </div>
  </div>
  
</body>

</html>
